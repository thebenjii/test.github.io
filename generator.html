<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Night Sky Generator</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
   <script>
    let stars = [];
      let planets = [];

      function setup() 
      { 
          createCanvas(windowWidth, windowHeight);
          makeStars(random(100, 501));
          makePlanets(random(1, 9));
      }

      function draw() 
      {
          background(0); 
          drawStars();
          drawPlanets();
      }

      function makeStars(iter) 
      { 
          stars = []; 
          for (let i = 0; i < iter; i++) 
          {
              let star = 
              {
                  x: random(width),
                  y: random(height),
                  size: random(1, 4),
                  brightness: random(100, 240)
              };
              stars.push(star);
          }
      }

      function drawStars() 
      {
          noStroke();
          for (let star of stars) 
          {
              fill(star.brightness);
              ellipse(star.x, star.y, star.size);
          }
      }

      function makePlanets(iter) 
      {
          planets = [];
          for (let i = 0; i < iter; i++) 
          {
              let planet = 
              {
                  x: random(width),
                  y: random(height), 
                  size: random(5, 15),
                  color: color(random(50, 255), random(50, 255), random(50, 255))
              };
              planets.push(planet);
          }
      }

      function drawPlanets() 
      {
          noStroke();
          for (let planet of planets) 
          {
              fill(planet.color);
              ellipse(planet.x, planet.y, planet.size);
          }
      }  

      function drawStars(starsArray)
      {
        noStroke();
        for (let star of starsArray) {

            let twinkle = sin(frameCount * 0.05 + star.x * 0.01) * 50;
            fill(star.brightness + twinkle);
            ellipse(star.x, star.y, star.size);
        }
      }

      function mousePressed()
      {
        let newplanet ={x: mouseX, y: mouseY, size: random(5,15), color: color(random(50, 255),random(50, 255),random(50, 255))};
        planets.push(newplanet);
      }

      function instructions()
      {
        fill(255)
        text("Click screen to add a new planet", width/2, height -30);
      }
      
</script>
 <style>
        body {
            margin: 0;
            background-color: #000; 
        }
  </style>
</head>

</body>
</html>
