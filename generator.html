<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Night Sky Generator</title>
   <!-- Include p5.js library -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
   <!-- Your JavaScript code -->
   <script>
      let stars = [];
      let planets = [];

      function setup() 
      { 
          createCanvas(windowWidth, windowHeight);
          makeStars(random(100, 501));
          makePlanets(random(1, 9));
      }

      function draw() 
      {
          background(0); 
          drawStars();
          drawPlanets();
      }

      function makeStars(iter) 
      { 
          stars = []; 
          for (let i = 0; i < iter; i++) 
          {
              let star = 
              {
                  x: random(width),
                  y: random(height),
                  size: random(1, 4),
                  brightness: random(100, 240)
              };
              stars.push(star);
          }
      }

      function drawStars() 
      {
          noStroke();
          for (let star of stars) 
          {
              fill(star.brightness);
              ellipse(star.x, star.y, star.size);
          }
      }

      function makePlanets(iter) 
      {
          planets = [];
          for (let i = 0; i < iter; i++) 
          {
              let planet = 
              {
                  x: random(width),
                  y: random(height), 
                  size: random(5, 15),
                  color: color(random(50, 255), random(50, 255), random(50, 255))
              };
              planets.push(planet);
          }
      }

      function drawPlanets() 
      {
          noStroke();
          for (let planet of planets) 
          {
              fill(planet.color);
              ellipse(planet.x, planet.y, planet.size);
          }
      }  

      // Optional: Handle window resizing
      function windowResized() {
          resizeCanvas(windowWidth, windowHeight);
          makeStars(stars.length);
          makePlanets(planets.length);
      }
   </script>

   <!-- CSS styles -->
   <style>
      body {
          margin: 0;
          /* overflow: hidden; */
          background-color: #000; 
      }
   </style>
</head>
<body>
  <!-- The canvas will be automatically added by p5.js -->
</body>
</html>
