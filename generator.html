<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Test Night Sky</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
   <script>
      let stars = [];
      let planets = [];

      function setup() {
        createCanvas(windowWidth, windowHeight);
        // Generate a small number of stars to test
        for (let i = 0; i < 50; i++) {
          let star = {
            x: random(width),
            y: random(height),
            size: random(1, 4),
            brightness: random(150, 255)
          };
          stars.push(star);
        }
      }

      function draw() {
        background(0); 
        drawStars();
        drawPlanets();
        drawInstructions();
      }

      function drawStars() {
        noStroke();
        for (let star of stars) {
          fill(star.brightness);
          ellipse(star.x, star.y, star.size);
        }
      }

      function drawPlanets() {
        noStroke();
        for (let planet of planets) {
          fill(255,0,0); // Red color for simplicity
          ellipse(planet.x, planet.y, 10);
        }
      }

      // On mouse press, add a planet at the mouse location
      function mousePressed() {
        let newPlanet = {
          x: mouseX,
          y: mouseY
        };
        planets.push(newPlanet);
        console.log("Planet added at:", mouseX, mouseY);
      }

      function drawInstructions() {
        fill(255);
        textSize(16);
        textAlign(CENTER, CENTER);
        text("Click to add a red planet", width / 2, height - 30);
      }

      function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
      }
   </script>
   <style>
      body {
        margin: 0;
        background-color: #000; 
      }
   </style>
</head>
<body>
</body>
</html>
