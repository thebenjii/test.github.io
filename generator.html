<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Celestial Maps - Night Sky Generator</title>
    <!-- Include p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <!-- Include your JavaScript code -->
    <script>
        // Celestial Maps - Night Sky Generator
        // Developed by Chime

        // Global variables
        let stars = [];

        function setup() {
            // Create a canvas that fills the window
            createCanvas(windowWidth, windowHeight);
            // Generate stars
            generateStars(200); // Adjust the number as desired
        }

        function draw() {
            background(0); // Black background to represent the night sky
            drawStars();
        }

        function generateStars(count) {
            // Generate random stars with varying sizes and brightness
            for (let i = 0; i < count; i++) {
                let star = {
                    x: random(width),
                    y: random(height),
                    size: random(1, 3),
                    brightness: random(150, 255)
                };
                stars.push(star);
            }
        }

        function drawStars() {
            // Draw each star as a point or small ellipse
            noStroke();
            for (let star of stars) {
                fill(star.brightness);
                ellipse(star.x, star.y, star.size);
            }
        }

        function windowResized() {
            // Adjust canvas size when the window is resized
            resizeCanvas(windowWidth, windowHeight);
            // Regenerate stars to fit the new size
            stars = [];
            generateStars(200);
        }
    </script>
    <!-- Optional CSS styles -->
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            background-color: #000; /* Black background */
        }
        /* Back button styles */
        #backButton {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #1a1a1a;
            color: #fff;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid #fff;
            transition: background-color 0.3s, color 0.3s;
        }
        #backButton:hover {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <!-- Add a back button -->
    <button id="backButton" onclick="window.location.href='index.html'">Back to Home</button>
    <!-- The canvas will be automatically added by p5.js -->
</body>
</html>
