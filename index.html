<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Celestial Maps</title>
    <!-- Include the p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <!-- Include your JavaScript code directly -->
    <script>
        // Celestial Maps
        // Developed by Chime

        // Global variables
        let stars = [];

        function setup() {
            // Create a canvas that fills the window
            createCanvas(windowWidth, windowHeight);
            // Generate stars
            generateStars(200); // Adjust the number as desired
        }

        function draw() {
            background(0); // Black background to represent the night sky
            drawStars();
        }

        function generateStars(count) {
            // Generate random stars with varying sizes and brightness
            for (let i = 0; i < count; i++) {
                let star = {
                    x: random(width),
                    y: random(height),
                    size: random(1, 3),
                    brightness: random(150, 255)
                };
                stars.push(star);
            }
        }

        function drawStars() {
            // Draw each star as a point or small ellipse
            noStroke();
            for (let star of stars) {
                fill(star.brightness);
                ellipse(star.x, star.y, star.size);
            }
        }

        function windowResized() {
            // Adjust canvas size when the window is resized
            resizeCanvas(windowWidth, windowHeight);
            // Optional: Regenerate stars to fit the new size
            stars = [];
            generateStars(200);
        }
    </script>
    <!-- Optional CSS styles -->
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            background-color: #000; /* Black background */
        }
    </style>
</head>
<body>
    <!-- The canvas will be automatically added by p5.js -->
</body>
</html>
